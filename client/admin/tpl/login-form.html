<div class="container" id="loginForm">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Appbase Admin Login</h3>
              </div>
              <div class="panel-body">
                  <form role="form" ng-submit="doLogin()">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" placeholder="Login" ng-model="login" type="email" autofocus>
                          </div>
                          <div class="form-group">
                              <input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
                          </div>
                          <div class="alert alert-danger" ng-show="hasLoginFormError">
                              Invalid user or password.
                          </div>
                          <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" />
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
